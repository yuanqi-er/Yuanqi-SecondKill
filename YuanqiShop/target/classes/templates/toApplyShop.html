<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商铺申请页面</title>
</head>
<body>

<form action="applyShop" method="post">
    商家id：<input th:name="merchantId"/><br>
    店铺名称：<input th:name="shopName"/><br>
    店铺描述：<textarea th:name="shopDescription"></textarea><br>
    店铺经营范围：<textarea th:name="shopBusinessScope"></textarea><br>
    省份：<input th:name="province"/><br>
    城市：<input th:name="city"/><br>
    营业执照：<textarea th:name="businessLicense"></textarea><br>
    <input type="submit" value="提交">
</form>
<span th:text="${error}"/>
</body>
</html>
