server.port=8083

spring.application.name=yuanqiShop
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/yuanqimiaosha?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# 注册中心的配置
eureka.client.service-url.defaultZone: http://localhost:8666/eureka/

# mybatis的设置
mybatis.type-aliases-package=com.yuanqi.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=true
mybatis.configuration.default-statement-timeout=3000
mybatis.configuration.use-generated-keys=true
mybatis.mapper-locations=classpath:mapper/*.xml


