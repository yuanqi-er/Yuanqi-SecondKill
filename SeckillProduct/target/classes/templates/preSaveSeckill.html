<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加秒杀商品</title>
</head>
<body>
<h3>请输入秒杀商品的信息：</h3>
<form action="saveSeckillProduct" method="post">
    <input type="hidden" th:name="productId" th:value="${productInfo.id}"><br>
    <input type="hidden" th:name="shopId" th:value="${productInfo.shopId}"><br>
    商品标题：<input name="productTitle" type="text" th:value="${productInfo.productTitle}"/><br>
    商品名称：<input name="productName" type="text" th:value="${productInfo.productName}"/><br>
    商品价格：<input name="productPrice" type="text" th:value="${productInfo.productPrice}"/><br>
    商品库存：<span th:text="${productInfo.productInventory}"/><br>
    商品秒杀价格：<input name="seckillPrice" type="text"/><br>
    开始时间：<input name="startTime" type="text"/><br>yyyy-MM-dd hh:mm:ss<br>
    结束时间：<input name="endTime" type="text"/><br>yyyy-MM-dd hh:mm:ss<br>
    <input type="submit" value="提交">
</form>

</body>
</html>
