<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀商品查看页面</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>商品标题</td>
            <td>商品名称</td>
            <td>秒杀价格</td>
            <td>商品价格</td>
            <td>秒杀数量</td>
            <td>秒杀库存数量</td>
            <td>创建时间</td>
            <td>开始时间</td>
            <td>结束时间</td>
            <td>商家id</td>
            <td>状态</td>
            <td>操作</td>
        </tr>
        <tr th:each="entity:${seckillProducts}">
            <td><span th:text="${entity.productTitle}"/> </td>
            <td><span th:text="${entity.productName}"/> </td>
            <td><span th:text="${entity.seckillPrice}"/> </td>
            <td><span th:text="${entity.productPrice}"/> </td>
            <td><span th:text="${entity.seckillNum}"/> </td>
            <td><span th:text="${entity.seckillInventory}"/> </td>
            <td><span th:text="${entity.createTime}"/> </td>
            <td><span th:text="${entity.startTime}"/> </td>
            <td><span th:text="${entity.endTime}"/> </td>
            <td><span th:text="${entity.shopId}"/> </td>
            <td><span th:text="${entity.state}"/> </td>
            <td><span th:switch="${entity.state}">
                    <span th:case="0"><a th:href="@{/seckill/updateState(id=${entity.id}, state=1)}">审核通过</a> || <a th:href="@{/product/updateState(id=${entity.id}, state=2)}">不通过</a></span>
                    <span th:case="1"><a th:href="@{/seckill/updateState(id=${entity.id}, state=3)}">上架</a> || <a th:href="@{/product/updateState(id=${entity.id}, state=4)}">下架</a></span>
                </span>
            </td>
        </tr>
    </table>

</body>
</html>
