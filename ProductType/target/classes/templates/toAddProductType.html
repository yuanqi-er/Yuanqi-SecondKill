<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品类别添加</title>
</head>
<body>

<form action="addProductType" method="post">
    商品类别名称：<input th:name="productTypeName"/><br>
    商品类别描述：<input th:name="productTypeDescription"/><br>
    父节点id：<input th:name="parentId"/><br>
    类别等级：<input th:name="grade"/><br>
    <input type="submit" value="提交">
</form>

</body>
</html>
