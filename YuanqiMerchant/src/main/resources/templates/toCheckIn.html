<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家入驻页面</title>
</head>
<body>

<form action="checkIn" method="post">
    账号：<input th:name="account"/><br>
    密码：<input th:name="password"/><br>
    重复输入密码：<input th:name="repassword"/><br>
    手机号：<input th:name="telphone"/><br>
    昵称：<input th:name="name"/><br>
    省份：<input th:name="province"/><br>
    城市：<input th:name="city"/><br>
    地址：<input th:name="address"/><br>
    <input type="submit" value="提交">
</form>
<span th:text="${error}"/>
</body>
</html>
